<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stijl.css" />
    <title>Document</title>
  </head>
  <body>
   
    <main>
      <section id ="ingredienten"">
        <button id="peperknop">
          <img
            src="afbeeldingen/peper-pizza.PNG"
            id="peper"
            alt="Rode peper met een groene bovenkant"
          />
        </button>
        <button id="kaasknop">
          <img
            src="afbeeldingen/kaas-pizza.PNG"
            id="kaas"
            alt="Gele plakjes kaas"
          />
        </button>
        <button id="slaknop">
          <img src="afbeeldingen/sla-pizza.PNG" 
          id="sla" 
          alt="groene sla" />
        </button>
        <button id="tomaatknop">
          <img
          src="afbeeldingen/tomaat-pizza.PNG"
          id="tomaat"
          alt="Rode ronde tomaat"
        />
        </button>
      </section>   
      <section id ="ik-en-pizza">
        <img
        src="afbeeldingen/zoe-kok.PNG"
        id="zoekok"
        alt="Een vrouwelijke kok en witte kleding en bruin haar"
      />
  
      <div id="pizzadiv">
        <img
          src="afbeeldingen/pizza-speel.PNG"
          id="pizza"
          alt="Ronde lege pizza"
        />
        <img
          src="afbeeldingen/peper-pizza.PNG"
          id="peper-inside"
          alt="Rode peper met een groene bovenkant"
        />
        <img
          src="afbeeldingen/kaas-pizza.PNG"
          id="kaas-inside"
          alt="Gele plakjes kaas"
        />
        <img
          src="afbeeldingen/sla-pizza.PNG"
          id="sla-inside"
          alt="Groen blaadje sla"
        />
        <img
        src="afbeeldingen/tomaat-pizza.PNG"
        id="tomaat-inside"
        alt="Rode ronde tomaat"
      />
      </div>
  
      </section>

      <div class="buttons">
      <button id="klaarknop">Klaar</button>
      <button id="opnieuw">Herstart</button>
    </div>

    
    <img id="goedgedaan" class="tekst-ballon" src="afbeeldingen/tekst-wokje.png_.png" alt="Wit tekst wolkje met tekst er in goed gedaan">
    <img id="supermooie" class="tekst-ballon" src="afbeeldingen/tekst-wokje2.png" alt="Wit tekst wolkje met tekst er in super mooie">
    <img id="goedzo" class="tekst-ballon" src="afbeeldingen/tekst-wokje3.png" alt="Wit tekst wolkje met tekst er in goedzo">
    <img id="bijnaklaar" class="tekst-ballon" src="afbeeldingen/tekst-wolkje4.png" alt="Wit tekst wolkje met tekst er in bijna klaar">

      <img class="confetie" src="afbeeldingen/confetie.gif" alt="confetie">
    </main>
    <script src="./script.js"></script>
  </body>
</html>
